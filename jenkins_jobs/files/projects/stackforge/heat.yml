---
# coverage
modules:
  - logrotate
  - properties
  - scm
  - assignednode
  - trigger_pollscm
  - builders
  - publisher_coverage

main:
  name: 'heat-coverage'
  github_org: 'heat-api'
  project: 'heat'
  authenticatedBuild: 'false'
  disabled: 'false'

trigger:
  pollscm: '*/15 * * * *'

builders:
  - coverage

scm:
  scm: 'true'

assignednode:
  node: 'oneiric'

logrotate:
  daysToKeep: 3
  numToKeep: 20
  artifactDaysToKeep: -1
  artifactNumToKeep: -1

---
# pep8-gate
modules:
  - properties
  - scm
  - assignednode
  - trigger_gerrit
  - builders
  - publisher_pep8

main:
  name: 'gate-heat-pep8'
  github_org: 'heat-api'
  review_site: 'review.stackforge.org'
  project: 'heat'
  authenticatedBuild: 'true'
  disabled: 'false'

trigger:
  triggerOnPatchsetUploadedEvent: 'false'
  triggerOnChangeMergedEvent: 'false'
  triggerOnCommentAddedEvent: 'true'
  triggerOnRefUpdatedEvent: 'false'
  triggerApprovalCategory: 'APRV'
  triggerApprovalValue: 1
  failureMessage: ''
  projects:
    - projectCompareType: 'PLAIN'
      projectPattern: 'heat-api/heat'
      branchCompareType: 'ANT'
      branchPattern: '**'

builders:
  - gerrit_git_prep
  - pep8

scm:
  scm: 'false'

assignednode:
  node: 'oneiric'

