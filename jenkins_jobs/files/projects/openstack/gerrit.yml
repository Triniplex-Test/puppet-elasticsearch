---
# gate-gerrit-merge
modules:
  - properties
  - scm
  - assignednode
  - builders
  - publisher_none

main:
  name: 'gate-gerrit-merge'
  github_org: 'openstack-ci'
  review_site: 'review.openstack.org'
  project: 'gerrit'
  authenticatedBuild: 'true'
  disabled: 'false'
  concurrent: 'true'

parameters:
  - name: UUID
    type: string
    description: Zuul provided key to link builds with Gerrit events
  - name: GERRIT_PROJECT
    type: string
    description: Zuul provided project name
  - name: GERRIT_BRANCH
    type: string
    description: Zuul provided branch name
  - name: GERRIT_CHANGES
    type: string
    description: Zuul provided list of dependent changes to merge

notification_endpoints:
  - protocol: HTTP
    URL: http://127.0.0.1:8001/jenkins_endpoint

builders:
  - gerrit_git_prep

scm:
  scm: 'false'

assignednode:
  node: 'precise'

---
# check-gerrit-unittests
modules:
  - project_maven
  - properties
  - scm
  - assignednode
  - builders:prebuilders
  - publisher_war

main:
  name: 'check-gerrit-unittests'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'gerrit'
  authenticatedBuild: 'true'
  disabled: 'false'
  concurrent: 'true'

parameters:
  - name: UUID
    type: string
    description: Zuul provided key to link builds with Gerrit events
  - name: GERRIT_PROJECT
    type: string
    description: Zuul provided project name
  - name: GERRIT_BRANCH
    type: string
    description: Zuul provided branch name
  - name: GERRIT_CHANGES
    type: string
    description: Zuul provided list of dependent changes to merge

notification_endpoints:
  - protocol: HTTP
    URL: http://127.0.0.1:8001/jenkins_endpoint

prebuilders:
  - gerrit_git_prep
  - gerrit_preclean

maven:
  root_module:
    group_id: com.google.gerrit
    artifact_id: gerrit-parent
  goals: 'clean package -Dgerrit.include-documentation=1 -X'

postbuilders:
  - gerrit_postrun

scm:
  scm: 'false'

assignednode:
  node: 'precise'

publisher:
  site: 'nova.openstack.org'
  warfile: 'gerrit-war/target/gerrit*.war'
  target_path: 'tarballs/ci/test/'

