---
# coverage
main:
  name: '@NAME@-coverage'
  review_site: '@REVIEW_SITE@'
  github_org: '@GITHUB_ORG@'
  project: '@NAME@'
  authenticatedBuild: 'false'
  disabled: @DISABLED@

logrotate:
  daysToKeep: 28
  numToKeep: -1
  artifactDaysToKeep: -1
  artifactNumToKeep: -1

triggers:
  - pollscm: '*/15 * * * *'

builders:
  - coverage

post_build_actions:
  - coverage

scm:
  scm: 'true'

assignednode:
  node: '@NODE@'

