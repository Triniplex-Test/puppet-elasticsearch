---
# tarball
main:
  name: '@NAME@-tarball'
  review_site: '@REVIEW_SITE@'
  github_org: '@GITHUB_ORG@'
  project: '@NAME@'
  authenticatedBulid: 'false'
  disabled: @DISABLED@
  concurrent: 'true'

logrotate:
  daysToKeep: 28
  numToKeep: -1
  artifactDaysToKeep: -1
  artifactNumToKeep: -1

triggers:
  - zuul_post

builders:
  - gerrit_git_prep
  - shell: |
      #!/bin/bash -xe
      BRANCH=$GERRIT_REFNAME
      BRANCH_PATH=`echo $BRANCH | tr / -`

      tox -v -evenv python setup.py sdist upload
      cp dist/* dist/@NAME@-$BRANCH_PATH.tar.gz

post_build_actions:
  - tarball:
      site: '@PUBLISHER_SITE@'
      project: '@TARBALL_PROJECT@'

scm:
  scm: 'false'

assignednode:
  node: '@NODE@'

